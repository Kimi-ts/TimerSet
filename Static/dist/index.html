<!doctype html>
<html>
<head>
<title>timer set</title>
</head>
<body>
    <h1>Timer test</h1>
    <p data-bind="text: HelloString"></p>
    <div>
        <span>Hours:</span><input type="number" data-bind="value: hours"  />
        <span>Minutes:</span><input type="number" data-bind="value: minutes"  />
        <span>seconds:</span><input type="number" data-bind="value: seconds"  />
    </div>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
